<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive Navbar using javascript" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive NavBar</title>
  </head>
  <body>
    <!-- Nav section -->
    <header>
      <nav>
        <div class="nav-box">
          <div class="nav-logo">
            <img
              src="./logo.png"
              class="logo"
              alt="logo"
              width="150px"
              height="50px"
            />
            <button class="nav-btn"><i class="fa-solid fa-bars"></i></button>
          </div>

          <ul class="nav-head">
            <li class="nav-item"><a href="#" class="nav-link">Accounts</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Cards</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Loans</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Statement</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
  <script>
    let links = document.querySelector(".nav-head");
    let navBtn = document.querySelector(".nav-btn");
    navBtn.addEventListener("click", () => {
      links.classList.toggle("show-link");
    });
  </script>
</html>
